<md-toolbar color="accent">
    <span>{{title}}</span>
</md-toolbar>
<md-card>
  <md-card-header>
    <md-card-title>
      {{topgolfers}}
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-grid-list cols="4" rowHeight="2:2">
      <md-grid-tile *ngFor="let golfer of golfers">
        <md-card>{{golfer.name}}</md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
